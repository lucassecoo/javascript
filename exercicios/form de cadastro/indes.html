<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <h1>Formulário de cadastro</h1>
        <p>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá conter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
        </p>
        <form action="" id="form" class="formulario">
            <label for="nome">Nome</label>
            <input type="text" name="" id="nome" class="verifica">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="" id="sobrenome" class="verifica">

            <label for="cpf">CPF</label>
            <input type="text" name="" id="cpf" class="verifica">

            <label for="usuário">Usuário</label>
            <input type="text" name="" id="usuario" class="verifica">

            <label for="senha">Senha</label>
            <input type="password" name="" id="senha" class="verifica">

            <label for="repetir">Repetir senha</label>
            <input type="password" name="" id="repetir senha" class="verifica">

            <button type="submit">Enviar</button>
        </form>
        
    </section>
    <script src="./assets/js/index.js"></script>
    <script src="assets/js/validaCPF.js"></script>
</body>
</html>
