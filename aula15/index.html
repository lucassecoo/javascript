<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <script>
        let num = prompt('Digite um numero <br/>');
        num = Number(num);
        document.body.innerHTML += `Raiz quadrada: ${num ** (1/2)} <br/>`;
        document.body.innerHTML += `${num} é inteiro? ${Number.isSafeInteger(num)}<br/>`;
        document.body.innerHTML += `É NaN? ${Number.isNaN(num)}<br/>`;
        document.body.innerHTML += `Arredondando pra baixo: ${Math.ceil(num)}<br/>`
        document.body.innerHTML += `Arredondando pra cima: ${Math.floor(num)}<br/>`;
        document.body.innerHTML += `Com duas casas decimais: ${(num.toFixed (2))}`;
    </script>
</body>
</html>
